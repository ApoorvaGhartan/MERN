    <style>
     *{
        padding: 0;
        margin:0;
        box-sizing:border-box
     }

     .parent{
        transition-property: width;
        transition-duration: 1s;
        transition-timing-function: linear;

        background-color: blueviolet;
        color:white;
        width:400px;
        height:400px;
        text-align: center;

        h2{
            height: black;
            height: 75px;
        }
     }

     @media (800px<=width<=1000px) {
        .parent{
            background-color: blue;
        }
        
     }
    </style>
</head>
